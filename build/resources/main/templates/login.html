<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="center-align">
            <h1 class="center" style="text-shadow: 2px 2px 5px #FFFFFF;">Logowanie</h1>
            <div class="red-text" id="errorMessage" th:if="${param.error}">
                <span class="red-text validate" th:utext="#{login.error}">Nieprawidłowe dane</span>
            </div>
            <form class="s3" method="post" th:action="@{/login}">
                <div class="input-field col s6">
                    <input id="username" name="username" placeholder="Username" required="required" type="text">
                    <label for="username">Nazwa użytkownika</label>
                </div>
                <div class="input-field col s6 ">
                    <input id="password" name="password" placeholder="Password" required="required" type="password">
                    <label for="password">Hasło</label>
                </div>
                <button class="btn" type="submit">Zaloguj</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

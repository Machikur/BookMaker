<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aktywne kluby</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container row">
        <div th:each="club,row : ${clubs}">
            <div class="col card clubCard" style="width: 18rem;">
                <img class="card-img-top" th:src="${club.getPictureUrl()}">
                <div class="card-body">
                    <h3 class="card-title white-text" th:text="${club.getName()}"></h3>
                    <form method="get" th:action="@{/club/{id}(id=${club.getId()})}"></form>
                    <button type="button" class="btn btn-secondary">Podglad</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

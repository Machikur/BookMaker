<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Title</title>
    <link href="/webjars/materializecss/1.0.0/css/materialize.css" media="all" rel="stylesheet" type="text/css"/>
</head>
<body class="blue-grey lighten-4">
<div>
    <a th:href="@{/}">
        <div class="nav-wrapper green white-text ">
            <h2 class="center" style="  margin: 0 auto;">Witaj w internetowym bukmacherze
                <span sec:authentication="name" sec:authorize="isAuthenticated()"></span></h2>
        </div>
    </a>
</div>

<nav>
    <div class="nav-wrapper blue-grey row">
        <div class="row" sec:authorize="!isAuthenticated()">
            <ul class="center" id="nav-right">
                <li class="col s6"><a th:href="@{/login}">Zaloguj</a></li>
                <li class="col s6"><a th:href="@{/register}">Rejestracja</a></li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()">
            <ul class="left " id="nav-left">
                <li><a th:href="@{/profile}">Profil</a></li>
                <li><a th:href="@{/club}">Kluby Piłkarskie</a></li>
                <li><a th:href="@{/ticket}">Twoje Zakłady</a></li>
            </ul>
            <div class="right" style="margin-right: 10px">
                <form class="col s2" method="post" name="logout" th:action="@{/logout}">
                    <button class="btn" type="submit">Wyloguj</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="validate red-text center" th:if="${error}">
    <span th:text="${error}"></span>
</div>
<section layout:fragment="content">
    <p>Space for content</p>
</section>
<div class="nav-wrapper grey" style="position: fixed; bottom: 0; ">
    <span>
        Aplikacja wykonana przez
        <a href="https://github.com/Machikur">Machikur.</a>
        Wszystkie prawa zastrzeżone
    </span>
</div>
</body>
</html>

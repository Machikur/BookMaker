<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historia płatności</title>
</head>
<body>
<div layout:fragment="content">
    <div style="margin:15px auto">
        <h2 class="center-align"> Twoje płatności</h2>
        <nav>
            <div class="nav-wrapper blue-grey lighten-1 ">
                <div class="row" style="margin:auto 15px;">
                    <ul>
                        <li class="col"><a th:href="@{/payment}">Wszystkie</a></li>
                        <li class="col"><a th:href="@{/payment(positive=true)}">Wpłaty</a></li>
                        <li class="col"><a th:href="@{/payment(positive=false)}">Wypłaty</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div th:if="${!payments.isEmpty()}">
            <table class=" center-align" style="max-width: 50%;margin:  20px auto; border:1px solid black;">
                <thead>
                <tr>
                    <th> </th>
                    <th>Data</th>
                    <th>Kwota</th>
                    <th>Akcja</th>
                </tr>
                </thead>
                <tbody>
                <tr  style="border: 1px solid black" th:each=" payment,rowStat:${payments}" th:class="${payment.positive}? 'green lighten-3':'red lighten-3' ">
                    <td th:text="${rowStat.index} + 1 + '.'"></td>
                    <td th:text="${payment.getFormattedTime()}"></td>
                    <td th:text="${payment.amount} + 'zł'"></td>
                    <td th:text="${payment.positive}? 'Wpłata' : 'Wyciąg'"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${payments.isEmpty()}">
            <h4 class="validate red-text center-align">Brak rachunków do wyświetlenia</h4>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj profil</title>
</head>
<body>
<div layout:fragment="content" style="padding: 100px">
    <div class=" green lighten-3"
         style="border: solid 1px darkgreen;height: 800px">
        <div class="row" style="margin: 10px">
            <h2 class="center-align">Twój profil</h2>
            <div class="col l6 left center-align">
                <h3 style="text-shadow: 2px 2px 5px #FFFFFF;">Twoje zdjęcie</h3>
                <div class="center" style="margin: 10px">
                    <img th:src="@{${user.getPicturePath()==null? pic : '/user/uploadedPicture'}}"
                         style="max-width:300px;width:100%;max-height:350px;height:100%"/>
                </div>
                <form th:action="@{/user/picture}" method="post" enctype="multipart/form-data">
                    <div style="margin: 10px">
                        <input type="file" id="file" name="file" accept="image/*" required="required"/>
                    </div>
                    <div style="margin: 10px">
                        <button class="btn center" type="submit" name="upload">Wrzuć zdjęcie</button>
                    </div>
                </form>
            </div>
            <div class="col l4 center">
                <form th:object="${user}" th:action="@{/user}" method="post">
                    <h3 style="text-shadow: 2px 2px 5px #FFFFFF;">Uaktualnij swoje dane</h3>
                    <input class="input-field" id="username" type="text" th:field="*{username}">
                    <label for="username"></label>
                    <input class="input-field" id="password" type="password" th:field="*{password}">
                    <label for="password"></label>
                    <button class="btn" type="submit">Uaktualnij</button>
                </form>
            </div>
        </div>
        <div class="center">
            <h3> Postawione zaklady - <u><span class="green-text" th:text="${ticketNumber}"></span></u></h3>
            <h3> Wygrane pieniądze - <u><span class="green-text" th:text="${positiveSum} + 'zł'"></span></u></h3>
        </div>
    </div>
</div>

</body>
</html>

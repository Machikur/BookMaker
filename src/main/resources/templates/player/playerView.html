<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Podgląd Gracza</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="center-align"  style="text-shadow: 2px 2px 5px #FFFFFF;" th:text="${player.getFullName()}">Imię zawodnika</h1>
    <div class="row top collection green lighten-3 no-padding" style="margin: 20px;border: outset darkgreen;">
        <div class="s4 col left no-padding">
            <img style="width: 400px; height: 400px; margin: 0" th:src="${player.getPictureUrl()}">
        </div>
        <div class="s4 col center center-align " style="text-shadow: 2px 1px 2px #FFFFFF;">
            <h2 >Personalia</h2>
            <h5>Członek klubu</h5>
            <span th:text=" ${player.getFootballClubName()}"></span></br>
            <h5>Pozycja</h5>
            <span th:text="${player.getPosition().getTranslate()}"></span>
            <h5>Strzelone Bramki</h5>
            <span th:text="${player.getGoalIds().size()}"></span>
        </div>
        <div class="s4 col right center-align " style="text-shadow: 2px 1px 2px #FFFFFF;">
            <div th:with="skills=${player.getSkills()}">
                <h2>Umiejętności</h2>
                <h5>Szybkość</h5>
                <span th:text="${skills.getSpeed()}"></span>
                <h5>Wytrzymałość</h5>
                <span th:text="${skills.getEndurance()}"></span>
                <h5>Gra drużynowa</h5>
                <span th:text="${skills.getTeamPlay()}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>

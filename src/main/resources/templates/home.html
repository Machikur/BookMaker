<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona głowna</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="center" style="text-shadow: 2px 2px 5px #FFFFFF;">Zaplanowane spotkania</h1>
    <div th:if="${matches}" th:each="match : ${matches}">
        <a th:href="@{/match/{id}(id=${match.getId()})}">
            <div class="row center-align green lighten-3 black-text"
                 style=" margin: 40px 200px;border: outset darkgreen;">
                <div class="left center-align">
                    <img style="height: 200px; width: 200px" th:src="${match.getHostTeam().getPictureUrl()}">
                </div>
                <div class="right center-align">
                    <img style="height: 200px; width: 200px" th:src="${match.getOppositeTeam().getPictureUrl()}">
                </div>
                <div class="center center-align" >
                    <h3 style="text-shadow: 2px 1px 2px #FFFFFF;" th:text="${match.getHostTeam().getName()} + ' vs ' + ${match.getOppositeTeam().getName()} ">
                        Walczący</h3>
                    <div class="red-text">
                        <h5 th:text="${match.getDateOfMatch()}"></h5>
                        <h5 th:text="${match.getFinishTime()}"></h5></div>
                </div>

            </div>
        </a>
    </div>
</div>
<div th:if="${!matches}">
    <h2 class="validate red-text">Brak nadchodzących spotkań</h2>
</div>

</body>
</html>

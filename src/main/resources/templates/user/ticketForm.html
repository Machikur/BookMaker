<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kup zakład</title>
</head>
<body>
<div layout:fragment="content">
    <div class="center center-align" style="margin: 30px 100px">
        <div class="row" style="font-size: 45px;margin: 15px auto">
            <div class="col l5 z-depth-1 green-text" th:text="${ticket.hostTeam}"></div>
            <div class="col l1"></div>
            <div class="col l5 z-depth-1 red-text" th:text="${ticket.getOpTeam()}"></div>
        </div>
    </div>
    <div class="red-text" id="errorMessage" th:if="${error}">
        <span class="red-text validate" th:utext="#{error}">Nieprawidłowe dane</span>
    </div>
    <h2 class="center-align">Obstaw mecz</h2>
    <div class="row">
        <div th:each="win: ${winners}">
            <div class="col l4 center-align">
                <form method="post" th:action="@{/ticket/new(winner=${win.name()})}" th:object="${ticket}">
                    <div class="row center-align" style="margin:auto 35%">
                        <div class="center col s12" style="max-width: 130px">
                            <input style=" background: white" id="quote" min="0" name="quote" required="required"
                                   step="0.01"
                                   th:field="${ticket.quote}" type="number">
                            <label for="quote" style="font-size: 15px">Stawka</label>
                        </div>
                        <div class="center col s12">
                            <p th:text="'Kurs : ' + ${multipliers.get(win)}"></p>
                            <input class="btn" th:value="${win.toString()}" type="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

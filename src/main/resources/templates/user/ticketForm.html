<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona głowna</title>
</head>
<body>
<div layout:fragment="content">

    <div class="center-align center">
        <div class="row " style="font-size: 45px;margin: 15px auto">
            <div class="col l4 z-depth-1 green-text" th:text="${ticket.hostTeam}"></div>
            <div class="col l4 z-depth-1">VS</div>
            <div class="col l4 z-depth-1 red-text" th:text="${ticket.getOpTeam()}">
            </div>
        </div>
        <div class="red-text" id="errorMessage" th:if="${error}">
            <span class="red-text validate" th:utext="#{error}">Nieprawidłowe dane</span>
        </div>
        <h2>Na kogo stawiasz?</h2>
        <div class="row">
            <div class="col s4" th:each="win: ${winners}">
                <form method="post" th:object="${ticket}" th:action="@{/ticket/new(winner=${win.name()})}">
                    <div class="row center-align" style="margin:auto 35%">
                        <div class="center col s12" style="max-width: 130px">
                            <input id="quote" name="quote" type="number" step="0.01" required="required" min="0"
                                   value="10"
                                   th:field="${ticket.quote}">
                            <label style="font-size: 15px" for="quote">Kwota Za którą chcesz zagrać</label>
                        </div>
                        <div class="center col s12">
                            <p th:text="'Kurs : ' + ${multipliers.get(win)}"></p>
                            <input class="btn" type="submit" th:value="${win.toString()}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

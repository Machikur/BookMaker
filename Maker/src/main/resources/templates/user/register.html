<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <script th:src="@{/js/registerFuntions.js}" type="text/javascript"></script>
</head>
<body>
<div layout:fragment="content" class="ml-5 mr-5 w-100" id="registerForm">
    <div class="container shadow-wrapper text-center">
        <h2 class="text-center">Zarejestruj się</h2>
        <form method="post" th:action="@{/user/register}" th:object="${user}">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input id="username" name="username" placeholder="Nazwa użytkownika" required="required"
                       class="form-control" oninput="existByUsername();"
                       th:field="*{username}" type="text">
            </div>
            <div class="form-group">
                <label for="password1">Hasło</label>
                <input id="password1" name="password" placeholder="Hasło" required="required"
                       th:field="*{password}" type="password" class="form-control" >
            </div>
            <div class="form-group">
                <label id="passwordLabel" for="password2">Powtórz hasło</label>
                <input id="password2" name="password" placeholder="Powtórz hasło" required="required"
                       oninput="unlockNewUserButton()" type="password" class="form-control">
            </div>
            <p id="errorMessage" class="text-danger text-center"></p>
                <button disabled id="newUserButton" class="btn btn-secondary" type="submit" >
                    Zarejestruj
                </button>
        </form>
    </div>
</div>
</body>
</html>

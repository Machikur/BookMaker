<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <script th:src="@{/js/registerFuntions.js}" type="text/javascript"></script>
</head>
<body>
<div class="ml-5 mr-5 w-100" id="registerForm" layout:fragment="content">
    <div class="container shadow-wrapper text-center">
        <h2 class="text-center">Zarejestruj się</h2>
        <form method="post" th:action="@{/user/register}" th:object="${user}">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input class="form-control" id="username" name="username" oninput="existByUsername();"
                       placeholder="Nazwa użytkownika" required="required"
                       th:field="*{username}" type="text">
            </div>
            <div class="form-group">
                <label for="password1">Hasło</label>
                <input class="form-control" id="password1" name="password" placeholder="Hasło"
                       required="required" th:field="*{password}" type="password">
            </div>
            <div class="form-group">
                <label for="password2" id="passwordLabel">Powtórz hasło</label>
                <input class="form-control" id="password2" name="password2" oninput="unlockNewUserButton()"
                       placeholder="Powtórz hasło" required="required" type="password">
            </div>
            <p class="text-danger text-center" id="errorMessage"></p>
            <button class="btn btn-secondary" disabled id="newUserButton" type="submit">
                Zarejestruj
            </button>
        </form>
    </div>
</div>
</body>
</html>

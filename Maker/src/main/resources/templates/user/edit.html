<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj profil</title>
    <script th:src="@{/js/registerFuntions.js}" type="text/javascript"></script>
</head>
<body>
<div layout:fragment="content" class="w-75 mx-auto">
    <div class="border-radius-medium border-secondary multicolor-cream-white black-color-white-shadow big-shadow">
        <h2 class="mt-2 text-center">Twój profil</h2>
        <div class="d-flex flex-row justify-content-around ">
            <div class="col text-center">
                <h1 th:text="${user.getUsername()}"></h1>
                <div class="center" style="margin: 10px">
                    <img style="width:300px;height:350px; box-shadow: 2px 2px 2px black"
                         th:src="@{${user.getPicturePath()==null? pic : '/user/uploadedPicture'}}"/>
                </div>
                <form enctype="multipart/form-data" method="post" th:action="@{/user/picture}">
                    <div class="m-2">
                        <input accept="image/*" id="file" name="file" required="required" type="file"/>
                    </div>
                    <div class="m-2">
                        <button class="btn center" name="upload" type="submit">Wrzuć zdjęcie</button>
                    </div>
                </form>
            </div>
            <div class="col text-center">
                <form method="post" th:action="@{/user}" th:object="${user}">
                    <h2>Edytuj swoje dane</h2>
                    <div class="form-group">
                        <label for="username">Zmień imię</label>
                        <input id="username" name="username" placeholder="Nazwa użytkownika" required="required"
                               class="form-control" th:field="*{username}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password1">Hasło</label>
                        <input id="password1" name="password" placeholder="Hasło" required="required"
                               th:field="*{password}" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label id="passwordLabel" for="password2">Powtórz hasło</label>
                        <input id="password2" placeholder="Powtórz hasło" required="required"
                               oninput="unlockNewUserButton()" type="password" class="form-control">
                    </div>
                    <p id="errorMessage" class="text-danger text-center"></p>
                    <button id="newUserButton" class="btn btn-secondary" type="submit">Uaktualnij</button>
                </form>
                <h3> Postawione zaklady - <u><span class="green-text" th:text="${ticketNumber}"></span></u></h3>
                <h3> Wygrane pieniądze - <u><span class="green-text" th:text="${positiveSum} + 'zł'"></span></u></h3>
            </div>
        </div>
    </div>

</body>
</html>

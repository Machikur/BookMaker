<!DOCTYPE html>
<html layout:decorator="template"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kup zakład</title>
</head>
<body>
<div class="zero-size" layout:fragment="sidebar"></div>
<div class="mx-auto w-75" layout:fragment="content">
    <h2 class="white-shadow text-center">Obstaw mecz</h2>
    <div class="container d-flex flex-column shadow-wrapper">
        <div class="row p-2 text-center">
            <div class="col 4"><h2 th:text="${ticket.hostTeam}"></h2></div>
            <div class="col-1"><h2 class="col 1 mx-auto">VS</h2></div>
            <div class="col 4"><h2 th:text="${ticket.getOpTeam()}"></h2></div>
        </div>
    </div>
    <div class="row"></div>
    <form class="mx-auto w-25" method="post" th:action="@{/ticket}" th:object="${ticket}">
        <label for="winner"></label>
        <select class="form-select mt-2" id="winner" th:class="col" th:field="${ticket.guessedWinner}">
            <div th:each="win: ${winners}">
                <option th:text="${win.toString()}" th:value="${win.name}"></option>
            </div>
        </select>
        <input class="col mt-2" id="quote" min="0" name="quote" required="required" step="0.01"
               th:field="${ticket.quote}"
               type="number">
        <button class="col btn btn-light mt-2 my-auto" type="submit">Zakład</button>
    </form>
</div>
</body>
</html>
